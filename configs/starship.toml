# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true


format = """
$username\
$directory\
$c\
$docker_context\
$elixir\
$elm\
$git_branch\
$git_status\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$python\
$rust\
\n\
\n$character\
"""
right_format = """
$cmd_duration\
$time\
$hostname\
"""


